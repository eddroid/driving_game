<!DOCTYPE html>
<head>
  <title>Retro-Educational Driving Game</title>
  <link href='http://current.bootstrapcdn.com/bootstrap-v204/css/bootstrap-combined.min.css' rel='stylesheet' type='text/css' />
  <link href='stylesheets/screen.css' rel='stylesheet' type='text/css' />
  <link href='facebox/facebox.css' rel='stylesheet' type='text/css' />
</head>
<body>
  <div class='container-fluid'>
    <div class='row center firstRow'>
      <p>
        You want to turn <b>LEFT</b>.
        <img class='left' src='images/left.png' />
      </p>
    </div>
    <div class='row'>
      <div class='topButtons'>
        <img class='icon' src='images/go.png' />
        <a class='btn btn-large' href='#boom' id='wrong' rel='facebox'>
          Go
        </a>
        <div class='spacer' style='width:100px'></div>
        <img class='icon' src='images/yield.png' />
        <a class='btn btn-large' id='next'>
          Yield
        </a>
      </div>
    </div>
    <div class='row'>
      <div class='intersection center'>
        <a name='anchor'></a>
        <img src='images/intersection.png' />
        <img id='blueCar' src='images/blue_car_down.png' />
        <img id='whiteCar' src='images/white_car_right.png' />
        <img id='greenCar' src='images/green_car_up.png' />
        <img id='redCar' src='images/red_car_left.png' />
        <img id='purpleCar' src='images/purple_car_down.png' />
      </div>
    </div>
    <div class='navbar' style='padding-top: 10px; margin-bottom: 0px'>
      <div class='navbar-inner'>
        <div class='container' style='float: right; line-height: 40px'>
          Game Developers Guild Hackathon June 23-24, 2012
        </div>
      </div>
    </div>
    <div class='hidden' id='boom'>
      <p>Nope. You must yield to the person on your right AND to the person going straight.</p>
    </div>
    <audio id='sound_wrong'>
      <source src='audio/wrong.wav' type='audio/wav'></source>
    </audio>
  </div>
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js' type='text/javascript'></script>
  <script src='http://current.bootstrapcdn.com/bootstrap-v204/js/bootstrap.js' type='text/javascript'></script>
  <script src='javascripts/script.js' type='text/javascript'></script>
  <script src='facebox/facebox.js' type='text/javascript'></script>
  <!--[if IE]>
    <script src='http://ajax.googleapis.com/ajax/libs/chrome-frame/1/CFInstall.min.js' type='text/javascript'></script>
    <script src='javascripts/ie.js' type='text/javascript'></script>
    <link href='stylesheets/ie.css' rel='stylesheet' type='text/css' />
  <![endif]-->
</body>
